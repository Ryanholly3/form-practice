<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Github Sign-in</title>
  </head>
  <body>
    <form>
      <!--Email button-->
      <input type="email" id="email" name="email" title="Enter a valid email address">
      <label for="email">Email</label><br>
      <!-- Password -->
      <input type="password" id="password" name="password" required>
      <label for="password">Password</label><br>
      <!-- Github Username -->
      <input type="text" id="github-username" name="github-username">
      <label for="github-username">Github Username</label><br>
      <!-- Radio buttons -->
      <input type="radio" name="account" id="enterprise">
      <label for="enterprise">Enterprise</label>

      <input type="radio" name="account" id="pro">
      <label for="pro">Pro</label>

      <input type="radio" name="account" id="free">
      <label for="free">Free</label><br>
      <!-- Checkbox -->
      <label for="rememberme">Remember Me</label>
      <input type="checkbox" name="checkbox1" id="rememberme"><br>
      <!-- Submit button -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
